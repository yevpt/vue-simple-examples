<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example-2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style>
    #app {
        margin: 20vh auto;
        width: 200px;
        font-size: 30px;
        text-align: center;
    }
</style>
<body>
<div id="app">
    <p>{{ number }}</p>
</div>

<script>
  var app = new Vue({
    el: '#app',
    data: {
      number: 0
    },
    created() {
      alert('created: number is: ' + this.number++) // `this` 指向 vm 实例
    },
    mounted() {
      alert('mounted: number is: ' + this.number++)
    }
  })
</script>
</body>
</html>
