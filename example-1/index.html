<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example-1</title>
</head>
<body>
<div id="app">
    <p>{{ number }}</p>
    <button v-on:click="number++">点击让数字增加</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      number: 0
    }
  })
</script>
</body>
</html>
