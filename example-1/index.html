<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example-1</title>
</head>
<style>
    #app {
        margin: 20vh auto;
        width: 200px;
        font-size: 30px;
        text-align: center;
    }

    button {
        padding: 12px 20px;
        background: #409eff;
        color: #fff;
        border: 1px solid #dcdfe6;
        font-size: 20px;
        border-radius: 8px;
    }
</style>
<body>
<div id="app">
    <p>{{ number }}</p>
    <button v-on:click="number++">点击让数字增加</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      number: 0
    }
  })
</script>
</body>
</html>
